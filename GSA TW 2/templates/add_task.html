<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Add Task</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        .btn { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Task</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Task Name" required>
            <input type="datetime-local" name="datetime" required>
            <select name="assigned_to" required>
                <option value="">Assign To</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn">Add Task</button>
        </form>
    </div>
</body>
</html>
